<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario viejos</title>
  <link rel="stylesheet"type="text/css" href="main.css"
</head>


<body>
   
    <header>
         <div><img src="https://github.com/TheBridge-FullStackDeveloper/html-pp-formularios/blob/master/abueletes.jpg?raw=trueabueletes.jpg" alt/></div>
    </header>
    
    
    ><h1>Club Social Tercera Edad Entrepenes</h1>
    <form action="mailto:terceraedadentrepenes@gmail.com">
    <fieldset>
        <legend><h2>Formulario de admisión</h2></legend>
            <label for="fname">Nombre:  </label><br>
                 <input type="text" name="nombre" id="" autofocus><br>
            <label for="fsurname">Apellidos:</label><br>
                 <input type="text" name="apellidos" id=""><br>
            <label for="age">Edad:</label><br>
                 <input type="number" name="edad" id=""><br>
            <label for="sex">Sexo:</label><br>
                 <input type="radio" name="sex" value="hombre" id="">hombre<br>
                 <input type="radio" name="sex" value="mujer" id="">mujer<br>
        <h3><label for="fviejos">Me siento viejo:</label>
                 <input type="checkbox" name="viejos" id=""></h3><br>
            <label for="about">Escribe algo sobre tí:</label><br>
                <textarea name="about" id="" cols="80" rows="5"></textarea><br>
            <label for="datos de contacto">Datos de contacto:</label><br>
                 <input type="email" name="" id="" placeholder="ejemplo@gmail.com"><br>
                 <input type="tel" name="telefono" id="" placeholder="telefono"><br><br>
                 <div>
                    <input type="submit" value="enviar">
                </div>
                 
    </fieldset>
    </form>
    <form action="mailto:policianacional@gmail.com">
       
    <fieldset>
    <legend><h2>Ladronzuelos de bicicletas</h2></legend>
        <label for="fdia">Dia:</label>
            <input type="date" name="" id="">
        <label for="fhora">Hora:</label>
            <input type="time" name="" id="">
        <label for="fcolor">Color de la bicicleta:</label>
            <input type="text" name="colorBici" id="">
        <label for="fprecio">Rango de precio:</label>
            <input type="range" name="precio" id="" min="0" max="2000"><br>
        <h5><label for="ftipo">Tipo de bicicleta:</label></h5>
    <ul>
        <li tabindex="1">Paseo:</li>
        <select name="" id="">
            <option value="">Señorial</option>
            <option value="">Antiplebeyos</option>
            <option value="">PorEncimaDelHombro</option>
        </select>
        <li>Montaña:</li>
        <select name="" id="" tabindex="2">
            <option value="">Gamusinos</option>
            <option value="">Prima hueleflores</option>
            <option value="">Amante del fango</option>
        </select>
        <li>Carreras:</li>
        <select name="" id="" tabindex="3">
            <option value="">Metroymedio</option>
            <option value="">3 de la tarde. Edición fluorescente</option>
            <option value="">Grupidores</option>
      </select>
    </ul>
       <h5><label for="faccesorios">Accesorios selector multiple</label></h5>
           <input type="checkbox" name="" id="">Ruedines
           <input type="checkbox" name="" id="">Pegatinas
           <input type="checkbox" name="" id="">Cestita
           <input type="checkbox" name="" id="">Bomba de aire
           <input type="checkbox" name="" id="">Timbre
           <input type="checkbox" name="" id="">Foco<br>
       <h5><label for="fmarca">Marca del fabricante</label>>
    <select name="marca" id=""
        <option value="">specialized</option>
        <option value="">trek</option>
        <option value="">merida</option>
        <option value="">scott</option>
        <option value="">giant</option>
        <option value="">cube</option>
        <option value="">lapierre</option>
        <option value="">orbea</option>
        <option value="">cannondale</option>
        <option value="">bmc</option>
        <option value="">canyon</option>
        <option value="">look</option>
        <option value="">protek</option>
        <option value="">megamo</option>
        <option value="">pinarello</option>
        <option value="">bianchi</option>
        <option value="">bh</option>
        <option value="">ghost</option>
        <option value="">cervélo</option>
        <option value="">argon</option></h5>
        
       <section id="enviar">
            <input type="submit"value="enviar">
       </section> 
        
    </select>
</fieldset>
</form>
</body>
</html>
